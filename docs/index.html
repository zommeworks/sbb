<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta property="og:title" content="새벽별">
  <meta property="og:description" content="- 새벽별 드림">
  <meta property="og:type" content="video.movie">
  <meta property="og:url" content="https://saebyeol.com">
  <meta property="og:image" content="">
  <meta property="og:image:width" content="400">
  <meta property="og:image:height" content="400">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--script src="./src/script/fast-average-color.min.js"></script-->
  <!--script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script-->
  <!--script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script-->
  <script src="./src/script/jquery.csv.min.js"></script>
  <script src="./src/script/masonry.pkgd.min.js"></script>

  <script src="initialize.js"></script>
  <script src="content.js"></script>
  <script src="control.js"></script>

  <link rel="icon" href="./src/icon/favicon.png">
  <link rel='stylesheet' href='style.css' type='text/css' media='screen' />
</head>

<body>
  <!-- main section template-->
  <script id="template_main" type="text/template">
    <div class="placeholder">
      <img id="main_img" src="{{card_source}}">
    </div>
    <div class="card-main-footer shadow-up-normal">
      <button class="button-large align-h-center shadow-drop-narrow" id="button_share">공유하기</button>
    </div>
  </script>
  <!-- grid card template -->
  <script id="template_grid_card" type="text/template">
    <figure class="grid-item">
      <a href="{{link_target}}">
        <div class="placeholder mask-round-normal shadow-drop-normal">
          <img class="img-card" src="{{card_source}}">
        </div>
        <!--figcaption>
          <div class="card-grid-info">
            <img src="./src/icon/repost.svg" alt="">
            <span>{{share_count}}</span>
          </div>
        </figcaption-->
      </a>
    </figure>
  </script>



  <div id="section_main" class="container-section">
    <!-- content.js will put the main image and the share button
    by using template_main -->
  </div>

  <div id="section_grid" class="container-section">
    <div class="header">
      <h1 id="grid_title"></h1>
    </div>
    <div id="grid_cards" class="grid">
      <!-- content.js will put some cards here by using template_grid_card -->
    </div>
  </div>




</body>
</html>
