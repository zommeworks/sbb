<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="content.js"></script>
  <link rel='stylesheet' href='style.css' type='text/css' media='screen' />
</head>

<body>
  <template id="card-main">
    <div class="placeholder shadow-up">
      <img src="{img_src}" alt="{img_title}">
    </div>
    <div class="">
      <div class="">

      </div>
      <button class="button-text button-" type="button" name="button">공유하기</button>
    </div>
  </template>
  <template id="card-column">

  </template>




  <div class="container-section">
    <div class="placeholder shadow-up">
      <img src="./src/img/christian_01.png">
    </div>
    <div class="card-main-footer">
      <div class="card-main-info align-h-left align-v-middle">
        <img src="./src/icon/repost.svg" alt="">
        <span>1,234</span>
      </div>
      <button class="button-large align-h-center shadow-drop-15">공유하기</button>
    </div>
  </div>
  <div class="container-section" id="">
    <div class="header">
      <h1>#새해인사 카드 더 보기</h1>
    </div>
    <div id="columns">
      <figure class="card-column">
        <div class="placeholder mask-round-16 shadow-drop-15">
          <img src="./src/img/christian_01.png" alt="">
        </div>
        <figcaption>
          <div class="card-column-info">
            <img src="./src/icon/repost.svg" alt="">
            <span>1,234</span>
          </div>
        </figcaption>
      </figure>
      <figure class="card-column">
        <div class="placeholder mask-round-16 shadow-drop-15">
          <img src="./src/img/christian_01.png" alt="">
        </div>
        <figcaption>
          <div class="card-column-info">
            <img src="./src/icon/repost.svg" alt="">
            <span>1,234</span>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>




</body>
</html>
